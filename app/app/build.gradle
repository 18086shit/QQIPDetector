apply plugin: 'com.android.application'

android {
    signingConfigs {
        Ali {
            keyAlias 'Ali'
            storeFile file('C:/Users/i/Desktop/debug.keystore')
            storePassword '20011019'
            keyPassword '20011019'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "moe.guo.ip"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 11
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.Ali
            zipAlignEnabled true
        }
        debug {
            signingConfig signingConfigs.Ali
        }
    }
